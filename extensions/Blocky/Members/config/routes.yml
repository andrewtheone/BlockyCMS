members_login:
  path: "/members/login"
  handler:
    _controller: Blocky\Frontend\Controller\FrontendController
    _action: templateView
  template: '@members/pages/login.twig'
members_signup:
  path: "/members/signup"
  handler:
    _controller: Blocky\Frontend\Controller\FrontendController
    _action: templateView
  template: '@members/pages/signup.twig'
members_update:
  path: "/members/update"
  handler:
    _controller: Blocky\Frontend\Controller\FrontendController
    _action: templateView
  template: '@members/pages/update.twig'
members_logout:
  path: "/members/logout"
  handler:
    _controller: Blocky\Members\Controller\MemberController
    _action: logout
members_passport:
  path: "/members/passport"
  handler:
    _controller: Blocky\Members\Controller\MemberController
    _action: passport